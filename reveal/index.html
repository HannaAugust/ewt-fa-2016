<!doctype html>
<html>

        <link rel="stylesheet" href="reveal.js/css/reveal.css">

    </head>
    <body>
        <div class="reveal">
            <div class="slides">
           <section data-transition="convex">Slide 1</section>
          <section data-transition="convex">Slide 2</section>
          <section data-transition="convex">
            <section data-transition="convex" data-transition-speed="slow">Vertical Slide 1</section>
            <section data-transition="convex" data-transition-speed="slow">Vertical Slide 2</section>
          </section>
          <section data-transition="concave">Slide 3</section>
          <section data-transition="concave">Slide 3</section>
            </div>
        </div>
        <script src="reveal.js/js/reveal.js"></script>
        <script>
            Reveal.initialize();
        </script>
    </body>
